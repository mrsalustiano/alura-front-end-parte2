<h4 class="text-center">Registre-se e mostre seu PET ao mundo !</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched  "
    mensagem="E-mail Obrigatório">
  </app-mensagem>
  <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched  "
    mensagem="E-mail Formato incorreto">
  </app-mensagem>


  </div>
  <br>

  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName" />

    <app-mensagem
    *ngIf="novoUsuarioForm.get('fullName')?.errors  && novoUsuarioForm.get('fullName')?.touched  "
    mensagem="Nome incorreto">
  </app-mensagem>


  </div>
  <br>
  <div class="form-group">
    <input placeholder="Usuario" class="form-control" formControlName="userName" />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo &&
      novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuario deve ser letra minuscula">
    </app-mensagem>

    <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
    mensagem="Usuario Já existe"></app-mensagem>


  </div>
  <br>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control"  formControlName="password"/>
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
      mensagem="Senha deve ser diferente do usuário"
    >
    </app-mensagem>
  </div>
  <br>
  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>
<br>
<p>Já usuário <a [routerLink]="['']">Faça login<a>
